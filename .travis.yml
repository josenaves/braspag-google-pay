language: android
dist: trusty
android:
  components:
    - android-28
    - build-tools-28.0.3

env:
  global:
    # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8

script:
  - ./gradlew clean :googlepay:assembleDebug :googlepay:assembleRelease

# deploy section
deploy:
  provider: script
  script: ./gradlew :googlepay:bintrayUpload
  on:
    branch: master
